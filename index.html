<!DOCTYPE html>
<html>
	<head>
		<title>Family portal</title>
		<meta charset="utf-8" />
		<link rel="icon" href="https://cdn.sstatic.net/Sites/stackoverflow/img/favicon.ico?v=4f32ecc8f43d" />
		<link rel="stylesheet" type="text/css" href="css/StyleSheet.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	</head>
	<!--onload="alert(&#39;OnLoad alert on body&#39;)"-->
	<body>
		<div id="particles-js">
			<form method="post" action="https://auth.mail.ru/cgi-bin/auth?lang=ru_RU">
					<div id="divform">
						<div class="animation" style="max-height: 374px;">
						<div class="animation__eye animation__eye--one-one" style="display: block; opacity: 1; left: 58px; top: 107px;"></div>
						<div class="animation__eye animation__eye--one-two" style="display: block; opacity: 1; left: 104px; top: 108px;"></div>
						<div class="animation__eye animation__eye--two-one" style="display: block; opacity: 1; left: 250px; top: 164px;"></div>
						<div class="animation__eye animation__eye--two-two" style="display: block; opacity: 1; left: 296px; top: 164px;"></div>
						<video class="animation__video" width="384" height="374" loop="" muted="" autoplay="" style="display: block; opacity: 1;">
							<source src="video/watchers.mp4" type="video/mp4">
						</video>
					</div>
			
					<input class="login loginBox" name="Login" type="text" value="" placeholder="Имя ящика (user@meytes.ru)" />
					<br />
					<input class="password passwordBox" autocomplete="off" type="password" name="Password" value="" placeholder="Пароль" />
					<br />
					<input class="submit submitButton" type="submit" value="Войти" />
					<input type="hidden" name="Domain" value="Имя домена" />
				</div>
			</form>
			<div style="position: fixed;right: 0; bottom: 0;color: #AAA;font-size:2">* использован фрагмент картины Васи Ложкина</div>
		</div>
		
		<script src="js/particles.js"></script>
		<script src="js/app.js"></script>
		<script src="js/lib/stats.js"></script>
		<script src="js/eye.js"></script>
		
	</body>
</html>
